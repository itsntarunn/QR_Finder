<!DOCTYPE html>
<html>
<head>
  <title>QR Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input {
      font-size: 18px;
      padding: 10px;
      width: 70%;
      max-width: 300px;
      text-transform: uppercase;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      font-size: 16px;
      padding: 10px 15px;
      margin: 5px;
    }

    #result img {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      height: auto;
      border: 2px solid #333;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #result p {
      margin-top: 20px;
      font-size: 1.2rem;
      color: red;
    }

    /* Fullscreen zoom overlay */
    #zoomOverlay {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #zoomOverlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h2>Find QR Code</h2>

<input id="bag" placeholder="G1-1A">
<div>
  <button onclick="findQR()">Search</button>
  <button onclick="newSearch()">New Search</button>
</div>

<div id="result"></div>

<!-- Fullscreen zoom overlay -->
<div id="zoomOverlay" onclick="closeZoom()">
  <img id="zoomImg" src="">
</div>

<script>
function findQR() {
  const input = document.getElementById("bag");
  const bag = input.value.trim().toUpperCase();
  if (!bag) return;

  const img = new Image();
  img.src = "qr/" + bag + ".png";
  img.alt = bag;

  img.onload = () => {
    const result = document.getElementById("result");
    result.innerHTML = "";
    result.appendChild(img);

    // Add click event to zoom
    img.onclick = () => zoomImage(img.src);
  };

  img.onerror = () => {
    document.getElementById("result").innerHTML = "<p>‚ùå QR not found</p>";
  };
}

function newSearch() {
  document.getElementById("bag").value = "";
  document.getElementById("result").innerHTML = "";
  document.getElementById("bag").focus();
}

// Zoom functions
function zoomImage(src) {
  const overlay = document.getElementById("zoomOverlay");
  const zoomImg = document.getElementById("zoomImg");
  zoomImg.src = src;
  overlay.style.display = "flex";
}

function closeZoom() {
  document.getElementById("zoomOverlay").style.display = "none";
}
</script>

</body>
</html>
