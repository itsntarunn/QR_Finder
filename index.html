<!DOCTYPE html>
<html>
<head>
  <title>QR Finder</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    input {
      font-size: 20px;
      padding: 8px;
      width: 200px;
      text-transform: uppercase;
    }
    button {
      font-size: 18px;
      padding: 8px 12px;
      margin-left: 5px;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
    }
  </style>
</head>
<body>

<h2>Find QR Code</h2>

<input id="bag" placeholder="G1-1A">
<button onclick="findQR()">Search</button>
<button onclick="newSearch()">New Search</button>

<div id="result"></div>

<script>
function findQR() {
  const input = document.getElementById("bag");
  const bag = input.value.trim().toUpperCase();
  if (!bag) return;

  const img = new Image();
  img.src = "qr/" + bag + ".png";

  img.onload = () => {
    const result = document.getElementById("result");
    result.innerHTML = "";
    result.appendChild(img);
  };

  img.onerror = () => {
    document.getElementById("result").innerHTML = "‚ùå QR not found";
  };
}

function newSearch() {
  document.getElementById("bag").value = "";
  document.getElementById("result").innerHTML = "";
  document.getElementById("bag").focus();
}
</script>

</body>
</html>
